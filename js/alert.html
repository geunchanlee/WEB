<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alert</title>
    <link rel="stylesheet" href="css/alert.css" />
  </head>
  <body>
    <h2>JS study</h2>
    <div class="alert-box" id="alert">
      <p id="message">alert!</p>
      <button id="close">close</button>
    </div>

    <button onclick="alert('block','enter ID')">Button1</button>
    <button onclick="alert('block','enter PW')">Button2</button>

    <script>
      function alert(dis, text) {
        document.getElementById("alert").style.display = dis;
        document.getElementById("message").innerHTML = text;
      }

      // 이벤트 리스너 사용해 알림창 닫기
      document
        .getElementById("close")
        .addEventListener("mouseover", function () {
          document.getElementById("alert").style.display = "none";
        });
    </script>
  </body>
</html>
