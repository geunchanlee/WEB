<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <link href="css/cart.css" rel="stylesheet" />
  </head>
  <body style="background-color: #abc5d3">
    <div class="main-cart">
      <p class="title">Your shopping cart</p>
      <div>
        <table class="cart-table">
          <thead>
            <tr class="head">
              <td class="pic"></td>
              <td class="item">ITEM</td>
              <td class="amount">AMOUNT</td>
              <td class="price">PRICE</td>
              <td class="price">TOTAL</td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img src="img/ticonderoga.jpg" width="90" />
              </td>
              <td class="prod-item">
                Ticonderoga Wood-Cased Pencils, Pre-Sharpened, 2 HB Soft,
                Yellow, 30 Count
              </td>
              <td class="prod-num">1</td>
              <td class="prod-num">€ 8.50</td>
              <td class="prod-num" style="color: #0a4a9b">€ 8.50</td>
            </tr>
            <tr>
              <td><img src="/img/apple.jpg" width="150" /></td>

              <td class="prod-item">Juicy apple (box)</td>
              <td class="prod-num">1</td>
              <td class="prod-num">€ 9.99</td>
              <td class="prod-num" style="color: #0a4a9b">€ 9.99</td>
            </tr>
            <tr style="border-bottom: none">
              <td colspan="5" class="sum-price">€ 18.49</td>
            </tr>
          </tbody>
        </table>
        <div class="footer">
          <a href="#" style="color: #0a4a9b">Edit your shopping cart</a>
          <button class="button">Choose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>
