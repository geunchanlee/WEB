<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link href="css/contact.css" rel="stylesheet" />
  </head>
  <body style="background: black">
    <div class="main-box">
      <h4 class="headline">contact us</h4>
      <br />
      <form>
        <div class="email-box">
          <div style="margin: 3px">Your Email</div>
          <input
            type="email"
            placeholder="  email@example.com"
            style="width: 450px"
          />
        </div>
        <div class="name-box">
          <div style="margin: 3px">First name</div>
          <input type="text" style="width: 200px" />
        </div>
        <div class="name-box">
          <div style="margin: 3px">Last name</div>
          <input type="text" style="width: 200px" />
        </div>
        <div class="message-box">
          <div style="margin: 3px">Message</div>
          <textarea></textarea>
        </div>
        <input id="sub" type="checkbox" />
        <label for="sub">Subscribe</label>
        <button type="submit" class="button">SEND</button>
      </form>
    </div>
  </body>
</html>
